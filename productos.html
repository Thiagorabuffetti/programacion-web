<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="imagenes/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon custom-toggler-icon"></span> 
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#seccion-asociate">Asociate</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Partidos</a></li>
                  <li><a class="dropdown-item" href="productos.html">Tienda</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Jugadores</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container-fluid">
        <p class="letra-grande letra-bold margenes top sin-margin-derecho">Productos</p>
        <div class="row top sin-margin-derecho">
            <div class="col-md-3 ">
                <div class="card mb-3">
                    <img src="imagenes/camisetablanca.jpg" class="card-img-top imagen cards" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Camiseta titular</h5>
                        <p class="card-text">$100</p>
                        <button class="btn btn-primary" data-id="1">+</button>
                        <button class="btn btn-danger" data-id="1">-</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 ">
                <div class="card mb-3">
                    <img src="imagenes/FRONT600.png" class="card-img-top imagen cards" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Camiseta suplente</h5>
                        <p class="card-text">$100</p>
                        <button class="btn btn-primary" data-id="2">+</button>
                        <button class="btn btn-danger" data-id="2">-</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 ">
                <div class="card mb-3">
                    <img src="imagenes/camisetaarquero.png" class="card-img-top imagen cards" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Camiseta arquero</h5>
                        <p class="card-text">$100</p>
                        <button class="btn btn-primary" data-id="3">+</button>
                        <button class="btn btn-danger" data-id="3">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="top margenes" id="carrito" style="display: none;">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Carrito</h5>
                    <ul id="carrito-list" class="list-group"></ul>
                    <p>Total: <span id="totalCompra">$0</span></p>
                    <button id="comprar" class="btn btn-success btn-lg float-start">Comprar</button>
                    <button id="eliminarCarrito" class="btn btn-danger btn-sm float-end">Eliminar productos</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer" class="background-navbar">
        <div>
            <p class="letra-blanca centrar letra grande"> Contactanos 0800-555-3489</p>
        </div>
        <div>
            <p class="letra-blanca centrar">Pagina creada por Thiago Rabuffetti</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</html>
